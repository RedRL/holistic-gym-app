<app-header [title]="'breathing_exercise'|t"></app-header>

<section class="content">
  <div class="options-container">
    <h2>{{'choose_breathing_type'|t}}</h2>
    <p>{{'select_video_preference'|t}}</p>

    <div class="button-group">
      <button class="option-btn youtube-btn" (click)="selectOption('youtube')">
        <span class="icon">play_circle</span>
        <span class="btn-text">{{'youtube_video'|t}}</span>
      </button>

      <button class="option-btn ai-youtube-btn" (click)="selectOption('ai-youtube')">
        <span class="icon">smart_display</span>
        <span class="btn-text">{{'ai_youtube_video'|t}}</span>
      </button>

      <button class="option-btn ai-video-btn" (click)="selectOption('ai-video')">
        <span class="icon">psychology</span>
        <span class="btn-text">{{'ai_video'|t}}</span>
      </button>
    </div>
  </div>
</section>
