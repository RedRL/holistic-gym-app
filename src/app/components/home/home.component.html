<app-header title="Brain Power" [showBack]="false" [showHome]="false"></app-header>

<section class="home-grid" aria-label="Main actions">
  <!-- 1) Intro -->
  <button class="tile tile--1" (click)="nav('/intro-daily-routine')" aria-label="Intro to Daily Routine Exercises">
    <h3><span class="icon">info</span> Intro to Daily Routine Exercises</h3>
    <p>Learn about our holistic approach</p>
  </button>

  <!-- 2) Let's Begin -->
  <button class="tile tile--2" (click)="nav('/lets-begin')" aria-label="Let's Begin – Daily Routine">
    <h3><span class="icon">play_arrow</span> Let's Begin – Daily Routine</h3>
    <p>{{ progressSubtitle }}</p>
  </button>

  <!-- 3) AI Assistant -->
  <button class="tile tile--3" (click)="nav('/ai-assistant')" aria-label="Automated AI Answer Engine">
    <h3><span class="icon">smart_toy</span> Automated AI Answer Engine</h3>
    <p>Ask a question, get guidance</p>
  </button>

  <!-- 4) Goals -->
  <button class="tile tile--4" (click)="nav('/goals')" aria-label="Goals & Challenges">
    <h3><span class="icon">flag</span> Goals &amp; Challenges</h3>
    <p>{{ activeGoalsText }}</p>
  </button>

  <!-- 5) Knowledge -->
  <button class="tile tile--5" (click)="nav('/knowledge')" aria-label="Health Knowledge">
    <h3><span class="icon">menu_book</span> Health Knowledge</h3>
    <p>Short articles &amp; tips</p>
  </button>
</section>

<a class="contact-link" (click)="nav('/contact')">Contact &amp; Support</a>
