<app-header [title]="'goals_challenges'|t"></app-header>

<div class="content">
  <div class="goals-intro">
    <h2>{{'your_daily_goals'|t}}</h2>
    <p>{{'track_progress'|t}}</p>
  </div>
  
  <div class="goals-list">
    <div *ngFor="let goal of goals" class="card goal-item">
      <label class="goal-checkbox">
        <input 
          type="checkbox" 
          [(ngModel)]="goal.done"
          (change)="toggleGoal(goal)">
        <span class="goal-label" [class.completed]="goal.done">
          {{ goal.title }}
        </span>
      </label>
      <div class="goal-due-date" *ngIf="goal.dueDate">
        <small>{{'due'|t}}: {{ goal.dueDate | date:'short' }}</small>
      </div>
    </div>
  </div>
  
  <div class="progress-summary">
    <div class="section-card">
      <h3>{{'todays_progress'|t}}</h3>
      <div class="progress-stats">
        <div class="stat">
          <span class="stat-number">{{ completedGoals }}</span>
          <span class="stat-label">{{'completed'|t}}</span>
        </div>
        <div class="stat">
          <span class="stat-number">{{ totalGoals }}</span>
          <span class="stat-label">{{'total_goals'|t}}</span>
        </div>
        <div class="stat">
          <span class="stat-number">{{ completionPercentage }}%</span>
          <span class="stat-label">{{'complete'|t}}</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="add-goal-section">
    <button class="btn-primary" (click)="addNewGoal()">
      {{'add_new_goal'|t}}
    </button>
  </div>
</div>
