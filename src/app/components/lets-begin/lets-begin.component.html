<ion-header>
  <ion-toolbar>
    <ion-title>Let's Begin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="lets-begin-content">
  <div class="content-container">
    <!-- Level Selection -->
    <div class="level-section">
      <h3>Choose Your Level</h3>
      <div class="level-chips">
        <ion-chip 
          [color]="selectedLevel === 'beginner' ? 'primary' : 'medium'"
          (click)="selectLevel('beginner')">
          Beginner
        </ion-chip>
        <ion-chip 
          [color]="selectedLevel === 'advanced' ? 'primary' : 'medium'"
          (click)="selectLevel('advanced')">
          Advanced
        </ion-chip>
        <ion-chip 
          [color]="selectedLevel === 'grand' ? 'primary' : 'medium'"
          (click)="selectLevel('grand')">
          Grand Master
        </ion-chip>
      </div>
    </div>
    
    <!-- Exercises -->
    <div class="exercises-section">
      <h3>Today's Activities</h3>
      
      <ion-card class="exercise-card" *ngFor="let exercise of exercises">
        <ion-card-content>
          <div class="exercise-header">
            <h4>{{ exercise.title }}</h4>
            <span class="duration">{{ exercise.duration }} min</span>
          </div>
          <p>{{ exercise.description }}</p>
          <ion-button 
            expand="block" 
            class="start-exercise-btn"
            (click)="startExercise(exercise)">
            Start {{ exercise.title }}
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-section">
      <h4>Today's Progress</h4>
      <ion-progress-bar [value]="todayProgress"></ion-progress-bar>
      <p class="progress-text">{{ completedToday }} of {{ totalExercises }} exercises completed</p>
    </div>
  </div>
</ion-content>
