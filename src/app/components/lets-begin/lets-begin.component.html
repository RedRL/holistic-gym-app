<app-header [title]="'lets_begin'|t"></app-header>

<section class="content">
  <h3>{{'todays_activities'|t}}</h3>
  <div class="card" *ngFor="let exercise of exercises">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
      <div>
        <strong>{{ exercise.title }}</strong>
        <div>{{ exercise.description }}</div>
      </div>
      <div>{{ exercise.duration }} min</div>
    </div>
    <button class="btn-primary" (click)="startExercise(exercise)">{{'start_exercise'|t}} {{ exercise.title }}</button>
  </div>

  <h3>{{'todays_progress'|t}}</h3>
  <div class="progress-bar">
    <div class="progress-bar__fill" [style.width.%]="todayProgress * 100"></div>
  </div>
  <div class="muted">{{ completedToday }} {{'exercises_completed'|t}} {{ totalExercises }}</div>
</section>
