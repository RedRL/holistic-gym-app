<app-header [title]="'contact_support'|t"></app-header>

<div class="content">
  <div class="contact-intro">
    <h2>{{'get_in_touch'|t}}</h2>
    <p>{{'help_support'|t}}</p>
  </div>
  
  <div class="contact-options">
    <div class="section-card">
      <h3>{{'send_message'|t}}</h3>
      <p>{{'contact_whatsapp'|t}}</p>
      <button class="btn-whatsapp" (click)="sendWhatsApp()">
        {{'whatsapp'|t}}
      </button>
    </div>
  </div>
  
  <div class="faq-section">
    <h3>{{'faq_title'|t}}</h3>
    
    <div class="section-card">
      <details>
        <summary>{{'faq_exercise_frequency'|t}}</summary>
        <div class="faq-answer">
          {{'faq_exercise_answer'|t}}
        </div>
      </details>
    </div>
    
    <div class="section-card">
      <details>
        <summary>{{'faq_seniors'|t}}</summary>
        <div class="faq-answer">
          {{'faq_seniors_answer'|t}}
        </div>
      </details>
    </div>
    
    <div class="section-card">
      <details>
        <summary>{{'faq_offline'|t}}</summary>
        <div class="faq-answer">
          {{'faq_offline_answer'|t}}
        </div>
      </details>
    </div>
  </div>
</div>
