<app-header [title]="'level_title'|t"></app-header>

<section class="content">
  <div class="level-chips" role="group" [attr.aria-label]="'level_title'|t">
    <button class="level-chip" [attr.aria-pressed]="level==='beginner'" (click)="setLevel('beginner')">{{'beginner'|t}}</button>
    <button class="level-chip" [attr.aria-pressed]="level==='advanced'" (click)="setLevel('advanced')">{{'advanced'|t}}</button>
    <button class="level-chip" [attr.aria-pressed]="level==='grand'" (click)="setLevel('grand')">{{'grand'|t}}</button>
  </div>

  <button class="btn-primary" (click)="next()">{{'continue'|t}}</button>
</section>
